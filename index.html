<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>

    <!-- CSS-LINKS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/svg" href="img/calculator.svg">
</head>

<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div class="input-group">
            <label for="numberA">Number A:</label>
            <input type="number" id="numberA" placeholder="Enter first number">
        </div>
        <div class="input-group">
            <label for="numberB">Number B:</label>
            <input type="number" id="numberB" placeholder="Enter second number">
        </div>
        <div class="input-group">
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiplay">Multiply</option>
                <option value="divide">Divide</option>
            </select>
        </div>
        <button id="calculateBtn">Calculate</button>
        <div class="result">
            <h2>Result: <span id="resultOutput">0</span></h2>
        </div>
    </div>
    <!-- JS-LINKS -->
    <script src="app.js"></script>
</body>

</html>
